<form [formGroup]="form" (ngSubmit)="save()">
  <label for="title">Title</label>
  <input
    type="text"
    id="title"
    formControlName="title"
    placeholder="Write your title.."
  />
  <div [hidden]="!form.get('title').invalid || form.get('title').pristine">
    Title is required and needs at least 4 characters
  </div>
  <br />
  <label for="author">Author</label>
  <input
    type="text"
    formControlName="author"
  />
  <div [hidden]="!form.get('author').hasError('required') || form.get('author').pristine">Author is required</div>
  <br />
  <button type="submit">Submit</button>
  </form>
